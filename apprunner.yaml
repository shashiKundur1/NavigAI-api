version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Build started on `date`"
      - echo "Building the Docker image..."          
      - docker build -t navigai-api .
      - echo "Build completed on `date`"
run:
  runtime-version: latest
  command: cd src && python -m uvicorn server:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONPATH
      value: "src"